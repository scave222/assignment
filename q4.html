    <h1></h1>
    
   <script>
       let a = 0;
       let num = parseInt(prompt("Type a number here"));
        for(let i = 0; i <= num; i++){
            if (num % 5 === 0 || num % 3 === 0)
                 a = a + i;
        
        }document.write(`Answer is ${a}`);
   </script>
