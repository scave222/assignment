<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in Javascript</title>
</head>
<body>
    
<h1>Hi</h1>
    <script>
        var ask = prompt("write a number");
        let a = 2
        for(let i=1; i <= 10; i++){        
            document.write(ask + " x  " + a  + " = " + ask * a + "<br>");a++
        }
    </script>
</body>
</html>
