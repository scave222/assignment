   <script>
       let currentLeapYear = 2020;
       let numYears = 4;
       let years = 20;
       for(var i = 1;i <= years; i++ ){
           currentLeapYear = currentLeapYear + numYears;
        document.write(`The next leap year is ${currentLeapYear} <br><br>`);
       }
   </script>
